<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="assets\birthday-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="card">
    <h1>🎂 Chúc mừng sinh nhật bố mẹ! 🎉</h1>
    <button onclick="openMessage()">Ấn vào đây</button>
    <div id="hidden-message" class="hidden">
      <p>🎁 Nhân dịp sinh nhật bố mẹ con chúc bố mẹ sức khỏe dồi dào, tiền vào như nước 🎁</p>
    </div>
  </div>

  <script>
    function openMessage() {
      document.getElementById('hidden-message').classList.toggle('hidden');
    }
  </script>
</body>
</html>
